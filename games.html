function block(title, content, body) {
	var block="";
	var mainBlock="";
	
	if (body) {
		var blockAlign="CENTER";
		var blockWidth="100%";
	} else {
		var blockAlign="LEFT";
		var blockWidth="100%";	
	}
	
	var preBlock = "<TABLE border=1 cellpadding=2 cellspacing=0 width="+blockWidth+" bordercolor="+bordercolor+"><TR><TD ALIGN="+blockAlign+" VALIGN=MIDDLE BGCOLOR="+bgcolorhead+">"+title+"</TD></TR><TR><TD ALIGN=LEFT VALIGN=MIDDLE BGCOLOR="+bgcolorbody+"><FONT Size=5>";
	
	mainBlock="<UL>";		
	for (var link in content) {
		var URL = content[link];
		if (link=="<hr>") {
			mainBlock=mainBlock+"<HR>";
		} else {
			mainBlock=mainBlock+"<li><A HREF='"+URL+"' target='_BLANK'>"+link+"</A>";
		}
	}			
	mainBlock=mainBlock+"</UL>";
	var postBlock = "</font></TD></TR></TABLE>";

	block = preBlock+mainBlock+postBlock;

	return block;	
}

function titleblock (btitle) {
	return "<TABLE border=1 cellpadding=2 cellspacing=0 width=100% bordercolor="+bordercolor+"><TR><TD ALIGN=CENTER VALIGN=MIDDLE BGCOLOR="+bgcolorhead+"><div class='left'><A HREF='index.html'><IMG width=40px src='images/back-button.png'></A></div><FONT size=6 face='Helvetica'>"+btitle+"</FONT></TD></TR></TABLE>";
